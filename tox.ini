[tox]
envlist = py27,py35,pylint

[testenv:pylint]
basepython=python3.5
deps=
  https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.0.0rc2-cp35-cp35m-linux_x86_64.whl
  pylint
commands=pylint -E seq2seq

[testenv]
passenv=CIRCLE_ARTIFACTS LD_PRELOAD
deps=
  nose
  coverage
commands=
  coverage run {envbindir}/nosetests
  coverage report -m
  coverage html -d {env:CIRCLE_ARTIFACTS:/tmp/tox}/{envname}_coverage

[testenv:py35]
deps=
  nose
  coverage
  https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.0.0rc2-cp35-cp35m-linux_x86_64.whl

[testenv:py27]
deps=
  nose
  coverage
  https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.0.0rc2-cp27-none-linux_x86_64.whl